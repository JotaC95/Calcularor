<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet"  href="styles.css" type="text/css"/>
</head>
<body>
    <main>
        <section class="keyboard">
            <section class="numbers">
                <div class="col1">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                </div>
                <div class="col2">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                </div>
                <div class="col3">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                </div>
                <button>0</button>
            </section>
            
            <section class="math">
                <button>+</button>
                <button>-</button>
                <button>x</button>
                <button>/</button>
            </section>
            <button class="equal">=</button>
        </section>
        
    </main>
</body>
</html>
